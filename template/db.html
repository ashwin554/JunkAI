<!DOCTYPE html>
<html>
<head>
    <title>Database Records</title>
    <style>
       table {
      margin: 0 auto;
      background-color: transparent;
      border-collapse: collapse;
      /* border-collapse: collapse; */
      /* width: 100%; */
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      color: #314781;
      background-color: #f2f2f2;
    }
    </style>
</head>
<body>
  <a href="/">Home</a>

            <table border="1">
                <tr>
                    <th>Place</th>
                    <th>Reporting Time</th>
                    <th>Cleaned by </th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
</body>
</html>
